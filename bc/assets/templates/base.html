<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}: Big Cases Bot</title>
    {% endblock %}
</head>

<body>
    <div id="content">
      {# rel=me is needed to make the link verified on Mastodon #}
        <a rel="me" href="https://law.builders/@bigcases">Mastodon</a>
      {% block content %}{% endblock %}
    </div>
    <div id="footer">
        {% block footer %}
        <span>&copy; Copyright {% now "Y" %} <a href="https://free.law/">Free Law Project</a>.</span>
        {% endblock %}
    </div>
</body>

</html>
